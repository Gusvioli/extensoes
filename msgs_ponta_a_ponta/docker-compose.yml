version: "3.8"

services:
  server:
    build: ./server
    container_name: p2p_server
    ports:
      - "8080:8080"
      - "9080:9080"
    environment:
      - PORT=8080
      - AUTH_TOKEN=token_seguro_docker_123
    restart: unless-stopped

  dashboard:
    build: ./dashboard
    container_name: p2p_dashboard
    ports:
      - "3000:3000"
    depends_on:
      - server
      - postgres
    environment:
      - DATABASE_URL=postgresql://gerente:admin@postgres:5432/dashboard_p2p
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: p2p_dashboard_db
    environment:
      POSTGRES_USER: gerente
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: dashboard_p2p
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

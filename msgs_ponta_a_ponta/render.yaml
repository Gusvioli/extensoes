services:
  - type: web
    name: p2p-signaling-server
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: PORT
        sync: false
      - key: AUTH_TOKEN
        sync: false
      - key: NODE_VERSION
        value: 20.11.0
    # Nota: No Render, apenas a porta principal (WebSocket) será exposta.
    # O Dashboard não estará acessível externamente, mas a página de Token sim (na raiz).

<!doctype html>
<html lang="pt-BR">
  <head>

    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* Estilos espec√≠ficos para a tabela de usu√°rios */
      .user-role-badge {

      .role-admin {
        background-color: #e74c3c;

      }
      .role-user {
        background-color: #3498db;
        color: white;
      }

      .modal {

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background: white;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group select {

        padding: 8px;

      }
      .actions {
        display: flex;

  </head>
  <body>
    <div class="container">

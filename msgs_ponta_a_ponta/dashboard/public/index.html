<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - P2P Secure Chat</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container" id="dashboard-container" style="display: none">
      <header>
        <h1>
          ðŸ“Š Dashboard de Servidores
          <span
            id="user-info"
            class="badge"
            style="
              margin-left: 10px;
              font-size: 0.5em;
              background: var(--secondary-color);
              color: white;
              padding: 4px 8px;
              border-radius: 4px;
            "
          ></span>
        </h1>
        <div class="header-actions">
          <!-- BotÃµes injetados via JS (Configurar, UsuÃ¡rios, Logout) -->
          <button id="add-new-btn" class="btn-primary">âž• Novo Servidor</button>
        </div>
      </header>

      <div
        class="stats-grid"
        style="
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 20px;
          margin-bottom: 20px;
        "
      >
        <div class="card" style="text-align: center">
          <h3>Total</h3>
          <div
            id="total-servers"
            style="
              font-size: 2rem;
              font-weight: bold;
              color: var(--primary-color);
            "
          >
            0
          </div>
        </div>
        <div class="card" style="text-align: center">
          <h3>Ativos</h3>
          <div
            id="active-servers"
            style="
              font-size: 2rem;
              font-weight: bold;
              color: var(--success-color);
            "
          >
            0
          </div>
        </div>
        <div class="card" style="text-align: center">
          <h3>Inativos</h3>
          <div
            id="inactive-servers"
            style="
              font-size: 2rem;
              font-weight: bold;
              color: var(--danger-color);
            "
          >
            0
          </div>
        </div>
        <div class="card" style="text-align: center">
          <h3>Capacidade</h3>
          <div
            id="total-capacity"
            style="
              font-size: 2rem;
              font-weight: bold;
              color: var(--accent-color);
            "
          >
            0
          </div>
        </div>
      </div>

      <div
        class="filters card"
        style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap"
      >
        <button class="filter-btn active" data-filter="all">Todos</button>
        <button class="filter-btn" data-filter="active">ðŸŸ¢ Ativos</button>
        <button class="filter-btn" data-filter="inactive">ðŸ”´ Inativos</button>
        <button class="filter-btn" data-filter="standby">ðŸŸ¡ Standby</button>
        <!-- Search e Sort injetados via JS -->
      </div>

      <div id="servers-container" class="servers-grid">
        <!-- Servidores serÃ£o injetados aqui -->
      </div>

      <div
        id="empty-state"
        style="display: none; text-align: center; padding: 40px; color: #666"
      >
        <h2>Nenhum servidor encontrado</h2>
        <p>Ajuste os filtros ou adicione um novo servidor.</p>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
